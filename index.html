<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <header class="header container">
        <img src="./images/logo.svg" alt="logo" class="logo">
    </header>

    <main class="main container">
        <section class="content">
            <div class="content-illustration">
                <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="content-img">
            </div>

            <div class="content-data">
                <h2 class="content-data-title">build the community <br>yours fans will love</h2>
                <p class="content-data-information">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="call-to-action-button">Register</a>
            </div>
        </section>
    </main>

    <footer class="footer container">
        <ul class="social-medias">
            <li class="social-medias-item"><a href="#"><img src="./images/icon-facebook.svg" alt=""></a></li>
            <li class="social-medias-item"><a href="#"><img src="./images/icon-twitter.svg" alt=""></a></li>
            <li class="social-medias-item"><a href="#"><img src="./images/icon-instagram.svg" alt=""></a></li>
        </ul>
    </footer>
</body>
</html>
